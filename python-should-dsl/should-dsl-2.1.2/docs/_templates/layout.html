{% extends "!layout.html" %}

{% block extrahead %}

    <link rel="stylesheet" href="{{ pathto('_static/css/global.css', 1) }}" type="text/css" charset="utf-8" />
    <link rel="stylesheet" href="{{ pathto('_static/css/python.css', 1) }}" type="text/css" charset="utf-8" />

{% endblock %}


{% block relbar1 %}

  <div id="headerwrapper">
    <div id="header">
      <a id="logo" href='{{ pathto('index') }}'></a>

      <div id="menu-wrapper">
        <ul class="menu">
          <li><a href='{{ pathto('index') }}'>Home</a></li>
          <li><a href='{{ pathto('contributing') }}'>Contributing</a></li>
          <li><a href='{{ pathto('community') }}'>Community</a></li>
          <li><a href='{{ pathto('download') }}'>Download</a></li>
        </ul>

        <div id="searchbox" >
            <form class="search" action="{{ pathto('search') }}" method="get">
              <input type="text" name="q" class="text" />
              <input type="submit" value="{{ _('Search') }}" class="submit" />
              <input type="hidden" name="check_keywords" value="yes" />
              <input type="hidden" name="area" value="default" />
            </form>
        </div>

        <br />

      </div>
    </div>
  </div>

{% endblock %}

{% block document %}
  {{ super() }}

  <br />

  <div id="powered_by">
    <h1>Powered by</h1>
    <p>
      <a href="http://www.renapi.org/"><img src="_static/img/renapi_logo.png" width="260" height="46" /></a>
      <a href="http://nsi.iff.edu.br/"><img src="_static/img/nsi_logo.png" width="117" height="46" /></a>
    </p>
  </div>
{% endblock %}
